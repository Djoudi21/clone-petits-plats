<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mes petits plats</title>
    <link rel="stylesheet" href="css/_index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<header class="container-fluid">
    <h1 class="">Les petits plats</h1>
</header>
<main class="container-fluid">
    <section id="search" class="my-10 search-bar">
        <div class="flex-between form-group-lg">
            <input id="search-input" type="text" class="search-bar form-control" aria-label="">
            <button id="search-btn" type="submit"  class="btn btn-default">toto</button>
        </div>
    </section>
    <section id="tags" class="my-10"></section>
    <section id="filters" class="filter-container">
        <ul class="flex-between m-0">
            <li class="">
                <label>
                    <input id="filter-ingredient" type="text" placeholder="Ingredients" class="filter btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" />
                </label>
            </li>
            <li class="filter-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                    </button>
                    <ul class="dropdown-menu">
                        <li>Action</li>
                        <li>Another action</li>
                        <li>Something else here</li>
                    </ul>
                </div>
            </li>
            <li class="filter-item">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                    </button>
                    <ul class="dropdown-menu">
                        <li>Action</li>
                        <li>Another action</li>
                        <li>Something else here</li>
                    </ul>
                </div>
            </li>
        </ul>
        <section id="filter-elements">
        </section>
    </section>
    <section id="recipes" class="wrapper"></section>
</main>
<script src="./factories/RecipeFactory.js"></script>
<script type="module" src="./pages/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
