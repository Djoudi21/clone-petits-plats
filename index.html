<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mes petits plats</title>
    <link rel="stylesheet" href="css/_index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header container container-fluid">
    <img class="toque-icon" src="./assets/toque.png" alt="">
    <h1 class="title">Les petits plats</h1>
</header>
<main class="container container-fluid mb-100">
    <section id="search" class="my-10 search-bar">
        <div class="form-group-lg">
            <input id="search-input" type="text" class="search-bar form-control" name="search-bar" placeholder="Recherchez par recette, ingredient ou description" aria-label="">
        </div>
    </section>
    <section id="tags" class="my-10"></section>
    <section id="filters" class="filter-container">
        <ul class="flex-start m-0">
            <li>
                <input id="filter-ingredient" type="text" placeholder="Ingredients" class="filter btn2 btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" />
                <section id="filter-ingredient-elements" class="filter-container">
                </section>
            </li>
            <li>
                <input id="filter-device" type="text" placeholder="Devices" class="filter btn2 btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" />
                <section id="filter-device-elements" class="filter-container">
                </section>
            </li>
            <li>
                <input id="filter-utensil" type="text" placeholder="Utensils" class="filter btn2 btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" />
                <section id="filter-utensil-elements" class="filter-container">
                </section>
            </li>
        </ul>
    </section>
    <section id="recipes" class="wrapper"></section>
</main>
<script src="./factories/RecipeFactory.js"></script>
<script src="./factories/TagFactory.js"></script>
<script type="module" src="./pages/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
